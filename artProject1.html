<!DOCTYPE html>
  <html>
    <head>
      <title></title>
    </head>
    
    <body>
      <canvas id="myCanvas" width="400" height="400" style="border:10px solid #000000;">
      </canvas>
      
      <script>
        
        //Background
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.rect(0,0,400,400);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();
        
        
        //Painting
        ctx.beginPath();
        ctx.rect(110,0,290,290);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,100,140);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(0,150,100,140);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(0,300,100,100);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(110,300,260,100);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(380,300,20,45);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.rect(380,355,20,45);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
        
        
      </script>
    </body>
  </html>
